	<!-- Modal -->
	<div class="modal fade" id="login" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Login</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class='form-group'>
							<input type='text' id='user' placeholder='UserName' class='form-control'>
						</div>

						<div class='form-group'>
							<input type='password' id='pass' placeholder='Password' class='form-control'>
						</div>
					</form>
				</div>
				<div class="modal-footer">
				    <span class='pull-left' id='login_display'></span>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id='login_btn' onclick='login()' class="btn btn-primary">Log In</button>
				</div>
			</div>
		</div>
	</div>
	<!-- End Modal -->
